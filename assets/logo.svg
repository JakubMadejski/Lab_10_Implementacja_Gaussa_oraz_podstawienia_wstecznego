<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" width="800" height="240" role="img" aria-label="Gauss elimination logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#43e97b"/>
      <stop offset="100%" stop-color="#38f9d7"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0f1724" rx="12"/>

  <!-- Matrix grid -->
  <g transform="translate(36,24)">
    <rect x="0" y="0" width="320" height="192" rx="8" fill="url(#g1)" opacity="0.08"/>
    <g fill="none" stroke="#7dd3fc" stroke-opacity="0.25" stroke-width="2">
      <!-- rows -->
      <path d="M0 0 H320"/>
      <path d="M0 32 H320"/>
      <path d="M0 64 H320"/>
      <path d="M0 96 H320"/>
      <path d="M0 128 H320"/>
      <path d="M0 160 H320"/>
      <!-- cols -->
      <path d="M0 0 V192"/>
      <path d="M64 0 V192"/>
      <path d="M128 0 V192"/>
      <path d="M192 0 V192"/>
      <path d="M256 0 V192"/>
      <path d="M320 0 V192"/>
    </g>

    <!-- highlighted elimination path -->
    <path d="M24 24 L296 168" stroke="#ffd166" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.9"/>

    <!-- sample numeric entries -->
    <g font-family="Inter, Arial, sans-serif" font-weight="600" font-size="18" fill="#e6f6ff">
      <text x="8" y="28">4</text>
      <text x="72" y="28">2</text>
      <text x="136" y="28">1</text>
      <text x="200" y="28">7</text>

      <text x="8" y="60">0</text>
      <text x="72" y="60">5</text>
      <text x="136" y="60">3</text>
      <text x="200" y="60">2</text>

      <text x="8" y="92">1</text>
      <text x="72" y="92">0</text>
      <text x="136" y="92">6</text>
      <text x="200" y="92">8</text>
    </g>
  </g>

  <!-- Logo mark: stylized sigma + gauss -->
  <g transform="translate(380,32)" filter="url(#soft)">
    <rect x="0" y="0" width="380" height="176" rx="12" fill="#071226" opacity="0.6"/>

    <g transform="translate(24,20)">
      <circle cx="52" cy="52" r="48" fill="url(#g2)"/>
      <text x="36" y="66" font-family="Georgia, serif" font-size="56" fill="#02281a" font-weight="700">Σ</text>

      <g transform="translate(120,22)">
        <text x="0" y="36" font-family="Inter, Arial, sans-serif" font-size="40" fill="#f8fafc" font-weight="700">Gauss</text>
        <text x="0" y="72" font-family="Inter, Arial, sans-serif" font-size="18" fill="#94a3b8">eliminacja • podstawienie</text>
      </g>
    </g>
  </g>

  <!-- subtle corner decoration -->
  <g transform="translate(740,200) rotate(-25)" opacity="0.18">
    <rect x="0" y="0" width="80" height="24" rx="6" fill="#4facfe"/>
  </g>
</svg>
